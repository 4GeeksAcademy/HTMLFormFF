<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="card text-left">
            <div class="card-header">
              <h1>Payment form example</h1>
            </div>

            <div class="alert alert-danger m-3" role="alert">
                Some fields are missing
              </div>

            
               
            
            <div class="card-body">
                <div class="row g-3 mb-3">
                    <div class="col-md-5">
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">Card#</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXX">
                        </div>

                    </div>
                    <div class="col-md-3">
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">CVC#</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">Amount</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                        </div>

                    </div>


                </div>


                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                    </div>
                </div>    
                
                
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">City</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>

                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select">
                            <option selected>Pick a state</option>
                            <option value="1">Montevideo</option>
                            <option value="2">Canelones</option>
                            <option value="3">Maldonado</option>
                            <option value="4">Rivera</option>
                            <option value="5">Artigas</option>
                        </select>
                    </div>

                    
                    <div class="col-md-3">
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>

                    </div>


                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">We accept:</label>
                        <div class="d-flex align-items-center justify-content-start">
                            
                            <div class="text-center me-3">
                                <img src="visa.png" alt="Visa" class="img-fluid" style="width: 30px; height: auto;">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="radio" name="cardType" id="visa" value="visa">
                                    <label class="form-check-label" for="visa">Visa</label>
                                </div>
                            </div>
                    
                            <div class="text-center me-3">
                                <img src="master.png" alt="Mastercard" class="img-fluid" style="width: 30px; height: auto;">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="radio" name="cardType" id="mastercard" value="mastercard">
                                    <label class="form-check-label" for="mastercard"></label>
                                </div>
                            </div>
                    
                            <div class="text-center me-3">
                                <img src="american.png" alt="American Express" class="img-fluid" style="width: 30px; height: auto;">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="radio" name="cardType" id="amex" value="amex">
                                    <label class="form-check-label" for="amex">Amex</label>
                                </div>
                            </div>
                    
                            <div class="text-center">
                                <img src="discover.jpg" alt="Discover" class="img-fluid" style="width: 30px; height: auto;">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="radio" name="cardType" id="discover" value="discover">
                                    <label class="form-check-label" for="discover">Discover</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div>
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p class="fs-4 text-muted">Add any notes here.</p>
                          </div>
                        
                    </div>
                </div>    

              
            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-end">
                <a href="#" class="btn btn-primary me-1">Cancel</a>
                <a href="#" class="btn btn-primary">Send</a>
            </div>
          </div>









    </div>





    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
